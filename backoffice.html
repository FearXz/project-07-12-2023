<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>China Market</title>
  </head>
  <body class="bg-secondary-subtle">
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">China Market Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-md-8">
            <div class="text-center">
              <h1 class="mt-5 mb-2">China Market Store</h1>
              <h2 class="mb-5">Back Office</h2>
            </div>
            <div id="fromContainer">
              <div id="formType" class="d-flex">
                <h3 id="actionType">Add Product</h3>
                <div class="spinner-border text-primary ms-2 fs-6 d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <form id="myForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="productName" placeholder="Product Name" required />
                  <label for="productName">Product Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="productDescription"
                    placeholder="Product Description"
                    required
                  />
                  <label for="productDescription">Product Description</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brand" placeholder="Brand" required />
                  <label for="brand">Brand</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="imgUrl" placeholder="imgUrl" required />
                  <label for="imgUrl">imgUrl</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="price" placeholder="Price" required />
                  <label for="price">Price</label>
                </div>
                <div class="d-flex justify-content-between">
                  <input id="submitButton" class="btn btn-primary mb-3" type="submit" value="Add new product" />
                  <button
                    id="deleteButton"
                    type="button"
                    class="btn btn-danger mb-3 d-none"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal"
                  >
                    Delete product
                  </button>
                </div>
              </form>
              <div id="resultAlert"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Press Delete to confirm</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
