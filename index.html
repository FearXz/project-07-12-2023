<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>China Market</title>
  </head>
  <body class="bg-secondary-subtle">
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">China Market Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">BackOffice</a>
              </li>
            </ul>
            <form id="searchForm" class="d-flex" role="search">
              <input
                id="inputSearch"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-md-8">
            <div class="text-center mb-5">
              <h1 class="mt-5 mb-2">China Market Store</h1>
              <div class="d-flex justify-content-center">
                <h2 class="mb-2 me-2">Product List</h2>
                <div class="spinner-border text-primary ms-2 fs-6 d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <button id="editMode" class="btn btn-success">EDIT MODE</button>
            </div>
            <div id="resultAlert"></div>
            <div class="list-group mb-5"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
